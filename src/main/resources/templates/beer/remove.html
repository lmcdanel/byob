<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">


<nav th:replace="fragments :: navigation"></nav>

<h2>Remove a Beer</h2>

<form method="post">

    <div th:each="beer : ${beers}" class="checkbox">
        <input type="checkbox" name="ids" th:value="${beer.id}" th:id="${beer.id}"/>
        <label th:for="${beer.id}" th:text="${beer.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Beer" />
</form>

</body>
</html>
