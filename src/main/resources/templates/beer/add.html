<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<h2>Add Beer</h2>
   <form method="post" style="max-width:600px;" th:object="${beer}">
        <div class="form-group">
            <label th:for="brewery">Brewery</label>
            <input class="form-control" th:field="*{brewery}" id="brewery-field" type="text" />
            <span th:errors="*{brewery}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" th:field="*{name}" id="username-field" type="text" />
            <span th:errors="*{name}" class="error"></span>
        </div>
        <div class="form-group">
            <label th:for="username">Description</label>
            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
            <span th:errors="*{description}" class="error"></span>
        </div>
    <input type="submit" value="Add Beer" />
</form>

</body>
</html>
