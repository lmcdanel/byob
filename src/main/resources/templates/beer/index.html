<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">


<nav th:replace="fragments :: navigation"></nav>

<h2>All Beers</h2>

<ul>
    <li th:each="beer : ${beers}">
        <a th:text="${beer.name}"></a>
    </li>
</ul>

</body>
</html>
