<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Your Beers</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-active" th:each="beer : ${beers}">
        <td th:text="${beer.name}"></td>
        <td th:text="${beer.description}"></td>
    </tr>
    </tbody>
</table>
<p class="lead" th:unless="${beers} and ${beers.size()}">no beers yet :(</p>

<button type="button" class="btn btn-primary"><a href="/byob/add">Add</a></button>
<button type="button" class="btn btn-primary"><a href="/byob/remove">Remove</a></button>


</body>
</html>
